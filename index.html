<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead">Input your City of Choice</p>
          <ul>
                <li>Temperature</li>
                <li>Humidity</li>
                <li>Wind Speed</li>
          </ul>
        </div>
      </div>

    <div class="input-group mb-1">
        <input type="text" id="search-box" class="form-control" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="search-button" type="button">Search</button>
        </div>
      </div>
    
      <!-- Large Box showing Todays Weather-->
      <div id="today-weather"></div>

      <!-- Responsive 5 x 1 Grid showing the next 5 days -->
      <div class="container forecast-container">
        <div class="row">
          <div class="col-sm-12 col-md-2 col1">
            <!-- Content for column 1 -->
          </div>
          <div class="col-sm-12 col-md-2 col2">
            <!-- Content for column 2 -->
          </div>
          <div class="col-sm-12 col-md-2 col3">
            <!-- Content for column 3 -->
          </div>
          <div class="col-sm-12 col-md-2 col4">
            <!-- Content for column 4 -->
          </div>
          <div class="col-sm-12 col-md-2 col5">
            <!-- Content for column 5 -->
          </div>
        </div>
      </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
